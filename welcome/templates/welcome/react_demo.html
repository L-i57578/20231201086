<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Hello</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #app {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        
        .hello-text {
            color: #333;
            font-size: 3em;
            font-weight: bold;
            margin: 0;
        }
        
        .code-info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #764ba2;
            text-align: left;
        }
        
        .code-info h3 {
            color: #764ba2;
            margin-bottom: 15px;
        }
        
        .code-line {
            margin: 5px 0;
            padding: 5px;
            background: #e9ecef;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        
        .line-number {
            color: #6c757d;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #764ba2;
            text-decoration: none;
            font-weight: bold;
            background: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <script type="text/babel">
        function App() {
            return (
                <div>
                    <h1 className="hello-text">Hello!</h1>
                    
                    <div className="code-info">
                        <h3>代码位置说明：</h3>
                        <div className="code-line"><span className="line-number">1-5行:</span> HTML文档结构和React CDN引入</div>
                        <div className="code-line"><span className="line-number">6行:</span> 页面标题设置为"Hello"</div>
                        <div className="code-line"><span className="line-number">7-65行:</span> CSS样式定义，包含页面布局和样式</div>
                        <div className="code-line"><span className="line-number">66行:</span> 页面主体div容器</div>
                        <div className="code-line"><span className="line-number">68-78行:</span> React组件定义 - App函数组件</div>
                        <div className="code-line"><span className="line-number">69-73行:</span> JSX返回包含"Hello!"文本的div元素</div>
                        <div className="code-line"><span className="line-number">75行:</span> ReactDOM.render调用，将App组件渲染到#app元素</div>
                        <div className="code-line"><span className="line-number">76行:</span> 脚本结束标签</div>
                    </div>
                    
                    <a href="/" className="back-link">← 返回首页</a>
                </div>
            );
        }

        ReactDOM.render(<App />, document.querySelector("#app"));
    </script>
</body>
</html>
